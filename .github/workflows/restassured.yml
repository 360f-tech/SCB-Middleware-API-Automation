name: Run Rest Assured Tests Every 4 Hours

on:
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours UTC
  workflow_dispatch:       # Allow manual run from GitHub UI

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run tests with Maven
        run: mvn test

      - name: Build with Maven and execute api scripts
        run: mvn clean install test -DtestSuite="test.xml" --file pom.xml
        continue-on-error: true
