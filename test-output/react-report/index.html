  const statusCounts = React.useMemo(() => {
    const counts = { passed: 0, failed: 0, skipped: 0, total: 0 };
    
    testsForFile.forEach(test => {
      const status = test.status ? test.status.toLowerCase() : 'skipped';
      counts[status] = (counts[status] || 0) + 1;
      counts.total++;
    });
    
    return counts;
  }, [testsForFile]);

  // Calculate pass percentage
  const overallPassPercentage =React.useMemo(() => {const allCounts = { passed: 0, total: 0 };
 Object.values(testData).forEach(fileData => {
 if (fileData && fileData.tests) {
 Object.values(fileData.tests).forEach(test => {
const status = test.status ? test.status.toLowerCase() : 'skipped';
if (status === 'passed') {
allCounts.passed++;
}
allCounts.total++;
});
}
});
if (allCounts.total <= 0) return 0;
return Math.round((allCounts.passed / allCounts.total) * 100);
}, [testData]);

  // Filter tests based on status
  const filteredTests = React.useMemo(() => {
    if (!Array.isArray(testsForFile)) return [];
    
    return testsForFile
      .filter(test => {
        const status = test.status ? test.status.toLowerCase() : 'skipped';
        return statusFilter === 'All' || status === statusFilter.toLowerCase();
      })
      .sort((a, b) => {
        const statusOrder = { failed: 0, passed: 1, skipped: 2 };
        const aStatus = a.status ? a.status.toLowerCase() : 'skipped';
        const bStatus = b.status ? b.status.toLowerCase() : 'skipped';
        return (statusOrder[aStatus] || 4) - (statusOrder[bStatus] || 4);
      });
  }, [testsForFile, statusFilter]);

  // Handle status filter change
  const handleStatusChange = (e) => {
    const newStatus = e.target.value;
    setStatusFilter(newStatus);
    setActiveTest(null);
    setActiveTestId(null);
  // Reset active file to 'All' when status changes
    setActiveFile('All');};
  
  // Handle test selection from dropdown
  const handleTestSelect = (e) => {
    const testName = e.target.value;
    setActiveTestId(testName);
    
    if (testName) {
      const selectedTest = testsForFile.find(test => test.name === testName);
      if (selectedTest) {
        setActiveTest(selectedTest);
        setActiveTab('details');
      }
    } else {
      setActiveTest(null);
    }
  };

// Handle file selection
  const handleFileSelect = (e) => {
    const selectedFile = e.target.value;
    setActiveFile(selectedFile);
    setActiveTestId(null);
    setActiveTest(null);
  };

  // Circle progress component
  const CircleProgress = ({ percentage }) => {
    const radius = 70;
    const circumference = 2 * Math.PI * radius;
    const strokeDashoffset = circumference - (percentage / 100) * circumference;
    
    const getStatusColor = (pct) => {
      if (pct >= 90) return '#32CD32';
      if (pct >= 75) return '#FFCC00';
      return '#FF6B6B';
    };
    
    const strokeColor = getStatusColor(percentage);
    
    return (
      <div className="relative flex items-center justify-center my-4">
        <svg className="transform -rotate-90" width="160" height="160">
          <circle cx="80" cy="80" r={radius} stroke="#e6e6e6" strokeWidth="12" fill="transparent" />
          <circle cx="80" cy="80" r={radius} stroke={percentage > 0 ? strokeColor : "#e6e6e6"} strokeWidth="12" strokeDasharray={circumference} strokeDashoffset={strokeDashoffset} fill="transparent" />
        </svg>
        <div className="absolute text-4xl font-bold">{percentage}%</div>
      </div>
    );
  };

  // Get status display helper
  const getStatusDisplay = (test) => {
    const status = test.status?.toLowerCase();
    let colorClass = 'bg-gray-500';
    
    if (status === 'passed') colorClass = 'bg-green-500';
    else if (status === 'failed') colorClass = 'bg-red-500';
    else if (status === 'skipped') colorClass = 'bg-yellow-500';
    
    return (
      <span className={`inline-block px-3 py-1 rounded-full text-white text-sm font-semibold ${colorClass}`}>
        {test.status}
      </span>
    );
  };

  return (
    <div className="max-w-6xl mx-auto">
      <h1 className="text-3xl font-bold my-4">Test Results Dashboard</h1>
      
      <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
        {/* Left Column */}
        <div className="md:col-span-1">
          <div className="bg-white rounded-lg shadow p-6 mb-6">
            <h2 className="text-2xl font-bold mb-4 text-center">Test Results</h2>
            <div className="flex flex-col items-center">
              <CircleProgress percentage={overallPassPercentage} />
              <div className="text-gray-600 mt-2">All Tests</div>
            </div>
          </div>
          
          <div className="bg-white rounded-lg shadow p-6">
            <h2 className="text-2xl font-bold mb-4 text-center">Test Filters</h2>
            
            <div className="mb-4">
              <label className="block text-gray-700 text-lg mb-2">Status</label>
              <select className="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" value={statusFilter} onChange={handleStatusChange}>
                <option>All</option>
                <option>passed</option>
                <option>failed</option>
                <option>skipped</option>
              </select>
            </div>
            
            <div className="mb-4">
              <label className="block text-gray-700 text-lg mb-2">Test File</label>
              <select className="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" value={activeFile || 'All'} onChange={handleFileSelect}>
              <option value="All">All</option>
                {filteredTestFiles.map(file => (
                  <option key={file.path} value={file.path}>{file.name}</option>
                ))}
              </select>
            </div>
            
            <div>
              <label className="block text-gray-700 text-lg mb-2">Select Test</label>
              <select className="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" value={activeTestId || ''} onChange={handleTestSelect}>
                <option value="">Select a test</option>
                {filteredTests.map((test, idx) => (
                  <option key={idx} value={test.name}>{test.name}</option>
                ))}
              </select>
            </div>
          </div>
        </div>
        
        {/* Right Column */}
        <div className="md:col-span-3">
          <div className="bg-white rounded-lg shadow p-6">
            <h2 className="text-2xl font-bold mb-6">Test Cases</h2>
            
            {Object.keys(testData).length === 0 && (
              <div className="text-center text-gray-500 py-10">Please select a test file to view test cases</div>
            )}
            
            {Object.keys(testData).length > 0 && (
              <div>
                <div className="mb-6 grid grid-cols-2 md:grid-cols-4 gap-4">
                  <div className="bg-green-100 p-3 rounded-lg">
                    <div className="text-lg font-semibold text-green-800">Passed: {statusCounts.passed}</div>
                  </div>
                  <div className="bg-red-100 p-3 rounded-lg">
                    <div className="text-lg font-semibold text-red-800">Failed: {statusCounts.failed}</div>
                  </div>
                  <div className="bg-yellow-100 p-3 rounded-lg">
                    <div className="text-lg font-semibold text-yellow-800">Skipped: {statusCounts.skipped}</div>
                  </div>
                  <div className="bg-blue-100 p-3 rounded-lg">
                    <div className="text-lg font-semibold text-blue-800">Total: {statusCounts.total}</div>
                  </div>
                </div>
               
                <table className="min-w-full border-collapse">
                  <thead>
                    <tr className="border-b-2 border-gray-200">
                      <th className="text-left py-2 px-4 text-xl">Test Name</th>
                      <th className="text-left py-2 px-4 text-xl">Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    {filteredTests.length > 0 ? (
                      filteredTests.map((test, index) => (
                        <tr key={index} className={`border-b border-gray-200 cursor-pointer hover:bg-gray-50 ${activeTest === test ? 'bg-blue-50' : ''}`} onClick={() => { setActiveTest(test); setActiveTestId(test.name); setActiveTab('details'); }}>
                          <td className="py-3 px-4">{test.name}</td>
                          <td className="py-3 px-4">{getStatusDisplay(test)}</td>
                        </tr>
                      ))
                    ) : (
                      <tr>
                        <td colSpan="2" className="py-8 text-center text-gray-500">
                          No tests found matching your criteria.
                        </td>
                      </tr>
                    )}
                  </tbody>
                </table>
                
                {/* Test Details Section */}
                {activeTest && (
                  <div className="mt-6 border rounded-lg">
                    <div className="bg-gray-100 p-4 flex border-b">
                      <button 
                        className={`mr-4 font-medium ${activeTab === 'details' ? 'text-blue-600' : 'text-gray-600'}`}
                        onClick={() => setActiveTab('details')}
                      >
                        Details
                      </button>
                      <button 
                        className={`mr-4 font-medium ${activeTab === 'request' ? 'text-blue-600' : 'text-gray-600'}`}
                        onClick={() => setActiveTab('request')}
                      >
                        Request
                      </button>
                      <button 
                        className={`font-medium ${activeTab === 'response' ? 'text-blue-600' : 'text-gray-600'}`}
                        onClick={() => setActiveTab('response')}
                      >
                        Response
                      </button>
                    </div>
                    
                    <div className="p-4">
                      {activeTab === 'details' && (
                        <div>
                          <h3 className="text-xl font-bold mb-2">{activeTest.name}</h3>
                          <p><strong>Status:</strong> {activeTest.status}</p>
                        </div>
                      )}
                      
                      {activeTab === 'request' && (
                        <div>
                          <h3 className="text-xl font-bold mb-2">Request Details</h3>
                          <pre className="bg-gray-50 p-4 rounded overflow-auto">
                            {JSON.stringify(activeTest.requestData || {}, null, 2)}
                          </pre>
                        </div>
                      )}
                      
                      {activeTab === 'response' && (
                        <div>
                          <h3 className="text-xl font-bold mb-2">Response Details</h3>
                          <pre className="bg-gray-50 p-4 rounded overflow-auto">
                            {JSON.stringify(activeTest.responseData || {}, null, 2)}
                          </pre>
                        </div>
                      )}
                    </div>
                  </div>
                )}
              </div>
            )}
          </div>
        </div>
      </div>
    </div>
  );
};


        // Render the app
        ReactDOM.render(<TestDashboard testData={testData} />, document.getElementById('root'));
    </script>
</body>
</html>
